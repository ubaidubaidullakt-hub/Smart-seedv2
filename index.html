/* LANGUAGE UPDATE */
function updateLanguage() {
    const L = text[langSelect.value];
    document.getElementById("title").innerText = L.title;
    document.getElementById("chooseLang").innerText = L.chooseLang;
    document.getElementById("silicaTitle").innerText = L.silicaTitle;
    document.getElementById("moistureText").innerText = L.moistureText;
    document.getElementById("germinationTitle").innerText = L.germTitle;
}

/* SILICA COLOR */
function updateSilicaColor() {
    const c = document.getElementById("silicaSelect").value;
    const box = document.getElementById("colorBox");

    const colors = {
        dry: "#00b050",
        ideal: "#9acd32",
        medium: "#ffd700",
        high: "#cc7722",
        verywet: "#654321"
    };
    box.style.background = colors[c];
}

/* MOISTURE METER */
function updateMoistureMeter() {
    const val = moistureSlider.value;
    moistureValue.innerText = val + "%";
    moistureBar.style.width = val + "%";

    updateGermination(val);
}

/* GERMINATION METER */
function updateGermination(val) {
    let label = "";
    let percent = 0;
    let color = "";

    if (val <= 8) {
        label = "Low";
        percent = 25;
        color = "#e53935";
    } else if (val <= 14) {
        label = "Medium";
        percent = 50;
        color = "#ff9800";
    } else if (val <= 20) {
        label = "High";
        percent = 75;
        color = "#00bcd4";
    } else {
        label = "Very High";
        percent = 100;
        color = "#00b050";
    }

    germinationLabel.innerText = label;
    germinationBar.style.width = percent + "%";
    germinationBar.style.background = color;
}

/* SPEAK OUTPUT */
function speak() {
    const lang = langSelect.value;
    const silicaVal = silicaSelect.value;
    const moist = moistureSlider.value;

    const L = text[lang];

    let msg = "";

    // silica moisture speech
    if (silicaVal === "dry") msg = L.speakDry;
    if (silicaVal === "ideal") msg = L.speakIdeal;
    if (silicaVal === "medium") msg = L.speakMedium;
    if (silicaVal === "high") msg = L.speakHigh;
    if (silicaVal === "verywet") msg = L.speakVeryWet;

    // germination speech
    if (moist <= 8) msg += ". " + L.speakGermLow;
    else if (moist <= 14) msg += ". " + L.speakGermMedium;
    else if (moist <= 20) msg += ". " + L.speakGermHigh;
    else msg += ". " + L.speakGermVeryHigh;

    const speech = new SpeechSynthesisUtterance(msg);
    speech.lang = lang === "en" ? "en-US" : lang === "hi" ? "hi-IN" : "ml-IN";

    window.speechSynthesis.speak(speech);
}
